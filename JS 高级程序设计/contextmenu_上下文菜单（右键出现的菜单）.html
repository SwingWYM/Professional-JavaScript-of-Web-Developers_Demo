<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="myDiv">Rright click or Ctrl+click me to get a custom context menu.
	Click anywhere else to get default context menu</div>
	<ul id="myList" style="position: absolute;visibility: hidden;background-color: silver;">
		<li><a href="www.baidu.com">baidu site</a></li>
		<li><a href="www.taobao.com">taobao site</a></li>
		<li><a href="www.google.com">google site</a></li>
	</ul>
</body>
<script type="text/javascript" src="EventUtil.js"></script>
<script type="text/javascript">
	var div = document.getElementById('myDiv');
	EventUtil.addHandler(div,"contextmenu",function(event){
		event = EventUtil.getEvent(event);
		EventUtil.preventDefault(event);

		var menu = document.getElementById('myList');
		menu.style.left = event.clinetX + 'px';
		menu.style.top = event.clentY + 'px';
		menu.style.visibility = 'visible';
	});

	EventUtil.addHandler(document,'click',function(event){
		document.getElementById('myList').style.visibility = 'hidden';
	});

	
</script>
</html>
