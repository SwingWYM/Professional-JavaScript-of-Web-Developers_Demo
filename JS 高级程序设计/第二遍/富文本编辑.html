<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#title{color: #000;font-weight: bold;}
		button{margin-top: 10px;border-radius: 2px;border: 1px solid #000;background-color: #fff}
		#edit{border: 1px solid #bbb;width: 100%;height: 300px;margin-top: 10px;}
	</style>
</head>
<body>
<div id="title">富文本编辑框</div>
<button id="big">加大</button>
<button id="red">红色</button>
<button id="bold">加粗</button>
 <div contenteditable="true" id="edit"></div>
</body>
<script type="text/javascript">
	    function SetToBold () {
            document.execCommand ('bold', false, null);
        }
        function SetToRed(){
        	document.execCommand('backcolor',false,'red');
        }
        function SetToBig(){
        	document.execCommand('fontsize',false,'7');
        }
        var big = document.getElementById('big');
        var red = document.getElementById('red');
        var bold = document.getElementById('bold')
        big.addEventListener('click',SetToBig,false);
        red.addEventListener('click',SetToRed,false);
        bold.addEventListener('click',SetToBold,false);

            console.log(arguments.length);
            arguments.length = 2;
            console.log(arguments.length);
            console.log(b);
        }

</script>
</html>
