<script type="text/javascript">
	var b = 1;
	function b() {
		console.log(123);
	}

	//console.log(b());//error
	console.log(b);//1


	function a(b){
		arguments[0] = 2;
		console.log(b);
	}
	a(1);//2


	function f(){
		console.log('outside');
	}

	(function(){
		if (false) {
			function f(){
				console.log('inside');
			}
		}
		f();
	}());//在浏览器的 ES6 环境中报错，块级作用域内声明的函数，行为类似于var声明的变量。
		//在服务器端ES6环境中，输出outside。因为块级作用域内声明的函数类似于let，对作用域之外没有影响。
		//在浏览器的ES5环境中，输出inside


	let x = do {
	  	let t = f();
	  	t * t + 1;
	};
	console.log(x);
</script>
