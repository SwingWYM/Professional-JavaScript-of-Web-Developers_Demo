<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="droptarget" style="width: 300px;height: 200px;border: 1px solid #ccc;"></div>
	<div id="dropsource" draggable="true" style="width: 30px; height:20px; background-color: #D5830F;margin-left: 100px;"></div>
	<input type="" name="">
	sdfd
</body>
<script type="text/javascript" src="EventUtil.js"></script>
<script type="text/javascript">
	var droptarget = document.getElementById('droptarget');
	EventUtil.addHandler(droptarget,"dragover",function(event){
		EventUtil.preventDefault(event);
	});
	EventUtil.addHandler(droptarget,"dragenter",function(event){
		EventUtil.preventDefault(event);
	});
	EventUtil.addHandler(droptarget,"drop",function(event){
		EventUtil.preventDefault(event);
		event = EventUtil.getEvent(event);
		var data = event.dataTransfer.getData('Text');
		// alert(event.dataTransfer.dropEffect);
		target = EventUtil.getTarget(event);
		target.appendChild(document.getElementById(data));
	});
	EventUtil.addHandler(dropsource,"dragstart",function(event){
		event = EventUtil.getEvent(event);
		target = EventUtil.getTarget(event);
		event.dataTransfer.effectAllowed = "none";//不能拖动
		event.dataTransfer.effectAllowed = "copy";//会有加号
		event.dataTransfer.effectAllowed = "move";//不会有加号
		event.dataTransfer.setData('Text',target.id);
	})
	//-------------------------------------Google浏览器收藏一个拖入垃圾箱的例子
</script>
</html>
